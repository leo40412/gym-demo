<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        form {
            width: 60%;
            height: 150px;
            margin: 12px;

        }

        @media screen and (max-width:1024px) {
            form {
                width: 80%;
            }
        }

        @media screen and (max-width:768px) {
            form {
                width: 100%;
                margin: 8px;
            }
        }
    </style>
    <script src="js/tools.js"></script>
</head>

<body>
    <form action="">
        <h1>BMI計算機</h1>
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" placeholder="請輸入姓名">
        <br>

        <!-- required 必須 -->
        <label for="height">身高</label>
        <input type="number" name="height" id="height" step="0.1" required>
        <br>

        <label for="weight">體重</label>
        <input type="number" name="weight" id="weight" step="0.1" required>

        <p>
            <button type="submit">計算</button>
        </p>
    </form>
    <a href="index.html">回首頁</a>
    <script>

        let height = Number(prompt("請輸入身高"));
        let weight = Number(prompt("請輸入體重"));

        let bmi = getBMI(height, weight);
        let comment = getComment(bmi)
        document.write(`<h1>身高:${height} <br>體重:${weight} <br>BMI:${bmi.toFixed(2)}</h1>`);
        document.write(`<h1 style="color:blue">${comment}</h1>`)
        //for i in range(5):

        for (let i = 0; i < 0; i++) {

            //提示第幾次輸入
            alert(`目前第${i + 1}次輸入`);
            let x = Number(prompt("請輸入第一個數字"));
            let y = Number(prompt("請輸入第二個數字"));
            let op = prompt("請輸入(+-*/)=>(q:exit)");
            let z;
            if (op == "q") break;

            if (op == "+") {
                z = x + y;
            } else if (op == "-") {
                z = x - y;
            } else if (op == "*") {
                z = x * y;
            } else if (op == "/") {
                z = x / y;
            } else {
                alert("輸入錯誤!");
            }

            console.log(x, y, z);
            // Math.round 四捨五入到個位數
            // toFixed 字串 但可以約束小數點第N位
            document.write(`<br><b>x=${x} y=${y} x${op}y=${z.toFixed(2)}</b>`);
        }

    </script>
</body>

</html>
